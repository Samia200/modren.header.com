    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">About Us</a></li>

                    <img src="arrow.png" class="arrow-icon">
